<html>
    <head>
        <title>
            Gallery Application
        </title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <span><img onClick="displayImage(this)" id="food" src="Images/food.png" class="img-thumbnail rounded-circle img-fluid" width="214px" height="140px"</span>
            <span><img onClick="displayImage(this)"id="food"src="Images/food5.png" class="img-thumbnail rounded-circle img-fluid" width="214px" height="140px"</span>
            <span><img onClick="displayImage(this)"id="food"src="Images/food2.png" class="img-thumbnail rounded-circle img-fluid" width="214px" height="140px"</span>
            <span><img onClick="displayImage(this)"id="food"src="Images/food3.png" class="img-thumbnail rounded-circle img-fluid" width="214px" height="140px"</span>
            <span><img onClick="displayImage(this)"id="food"src="Images/food4.png" class="img-thumbnail rounded-circle img-fluid" width="214px" height="140px"</span>
        </div>
       
        <hr>
        <center>
            <img src="Images/food.png" id="display" class="rounded" width="600px" height="300px">
        </center>
        <script type="text/javascript">

            //a function to display the clicked image
            function displayImage(image){
                document.getElementById('display').src = image.src;
            }
            </script>
          
      <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    </body>
</html>
